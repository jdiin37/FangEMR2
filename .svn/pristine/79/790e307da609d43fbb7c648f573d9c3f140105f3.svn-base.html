<style>
body{  
    background-color: #ffffff;
    font-family: 微軟正黑體,arial,helvetica,sans-serif;
}

.modal {
	text-align: center;
	padding: 0 !important;
}

.modal:before {
	content: '';
	display: inline-block;
	height: 100%;
	vertical-align: middle;
	margin-right: -4px;
}

.modal-dialog {
	display: inline-block;
	text-align: left;
	vertical-align: middle;
}

.well-sm {
	margin-left: 0px;
	margin-right: 0px;
}

.clickable-row {
	cursor: pointer;
}
</style>

<script type="text/javascript">
	$(document).ready(function() {
		$(".select2-single").select2({
			theme : "bootstrap",
			width : null,
			containerCssClass : ':all:'
		});

		$("#table_queryPat").hide();
		getHospName(); //取得醫院資料
		getChartByChartNo(912473); //取得客戶基本資料
				
		$("#search_year").change(function() {
			if($(this).val().length > 0 && number_regex.test($(this).val())){
				stateChange(true, '#search_year');	
				$('#LoadingModal').modal('show');
				getChartEMRSummaryByChartNoAndYears($("#chart_no").html(),$(this).val());
			}else{
				stateChange(false, '#search_year',"請輸入數字");
			}									
		});
		
		$("#queryPage").hide();
		$("#btn_ShowQueryPage").click(function() {
			$('#queryPage').toggle("slow");			
		});
		
		$("#btn_query1").click(function() {
			if($('#chk_queryOPD').is(":checked")){
				if($('#query_opddays').val().length > 0 && number_regex.test($('#query_opddays').val())){
					stateChange(true, '#query_opddays');	
					$('#LoadingModal').modal('show');
					getPatientListOpdAndInp($('#query_opddays').val());
				}else{
					stateChange(false, '#query_opddays',"請輸入數字");
				}	
			}
			
		});						
	});
</script>
