<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
<meta charset="utf-8" />
<title id='Description'>jqxNavigationBar has a built-in mode which allows you to have multiple expanded items. In order to enable this mode, you need to set the 'expandMode' property to
	'multiple'</title>
<link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="scripts/demos.js"></script>
<script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
<script type="text/javascript" src="jqwidgets/jqxnavigationbar.js"></script>
<script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
<script type="text/javascript" src="jqwidgets/jqxbuttongroup.js"></script>
<script type="text/javascript" src="jqwidgets/jqxnavbar.js"></script>
<script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
<script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
<script src="scripts/EMRfunction.js?20171020"></script>
<script src="scripts/EMRajax.js?20171020"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// Create jqxNavigationBar.
		$("#jqxNavigationBar_base").jqxNavigationBar({
			width : 'auto',
			expandMode : 'multiple',
			expandedIndexes : [ 0 ]
		});

		$("#jqxButtonGroup").jqxButtonGroup({
			mode : 'default'
		});

		$("#jqxButtonGroup").on('buttonclick', function(event) {
			var clickedButton = event.args.button;
			alert("Clicked: " + clickedButton[0].id);
		});

		//確認使用者
		ajax_checkPasswd();
	});
</script>

<style>
body {
	background-color: #ffffff;
	font-family: 微軟正黑體, arial, helvetica, sans-serif;
}
</style>



</head>

			</div>
