<html>
<head>
    <title>jQuery Ajax POST data Request and Response Example</title>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
   
    <script src="scripts/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="scripts/welcome001.js" type="text/javascript"></script>
</head>
<body>

    <form id="myAjaxRequestForm">
        <fieldset>
            <legend>jQuery Ajax Form data Submit Request</legend>

                <p>
                    <label for="empNo">empNo:</label><br />
                    <input id="empNo" type="text" name="empNo" />
                </p>
                <p>
                    <label for="password">password:</label><br />
                    <input id="password" type="password" name="password" />
                </p>                
                <p>
                    <input id="myButton" type="button" value="Login" />
                </p>
        </fieldset>
    </form>
    <div id="anotherSection">
        <fieldset>
            <legend>Response from jQuery Ajax Request</legend>
                 <div id="ajaxResponse"></div>
        </fieldset>
    </div>   

</body>
</html>
