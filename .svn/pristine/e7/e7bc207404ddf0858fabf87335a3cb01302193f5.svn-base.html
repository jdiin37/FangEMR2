<!-- Use this file to deploy some handlers/chains and services      -->
<!-- Two ways to do this:                                           -->
<!--   java org.apache.axis.client.AdminClient deploy.wsdd          -->
<!--      after the axis server is running                          -->
<!-- or                                                             -->
<!--   java org.apache.axis.utils.Admin client|server deploy.wsdd   -->
<!--      from the same directory that the Axis engine runs         -->

<deployment
    xmlns="http://xml.apache.org/axis/wsdd/"
    xmlns:java="http://xml.apache.org/axis/wsdd/providers/java">

  <!-- Services from ReturnOpdctlService WSDL service -->

  <service name="ReturnOpdctl" provider="java:RPC" style="wrapped" use="literal">
      <parameter name="wsdlTargetNamespace" value="http://services"/>
      <parameter name="wsdlServiceElement" value="ReturnOpdctlService"/>
      <parameter name="schemaQualified" value="http://services"/>
      <parameter name="wsdlServicePort" value="ReturnOpdctl"/>
      <parameter name="className" value="services.ReturnOpdctlSoapBindingImpl"/>
      <parameter name="wsdlPortType" value="ReturnOpdctl"/>
      <parameter name="typeMappingVersion" value="1.2"/>
      <operation name="main" qname="operNS:main" xmlns:operNS="http://services" soapAction="" >
        <parameter qname="pns:args" xmlns:pns="http://services" type="tns:string" xmlns:tns="http://www.w3.org/2001/XMLSchema"/>
      </operation>
      <operation name="queryyestdate" qname="operNS:queryyestdate" xmlns:operNS="http://services" returnQName="retNS:queryyestdateReturn" xmlns:retNS="http://services" returnType="rtns:string" xmlns:rtns="http://www.w3.org/2001/XMLSchema" soapAction="" >
      </operation>
      <operation name="queryhospdate" qname="operNS:queryhospdate" xmlns:operNS="http://services" returnQName="retNS:queryhospdateReturn" xmlns:retNS="http://services" returnType="rtns:string" xmlns:rtns="http://www.w3.org/2001/XMLSchema" soapAction="" >
      </operation>
      <parameter name="allowedMethods" value="queryyestdate queryhospdate main"/>

  </service>
</deployment>
